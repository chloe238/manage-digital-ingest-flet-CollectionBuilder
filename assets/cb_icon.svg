<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#2563eb" />
  
  <!-- Document/File icon -->
  <g transform="translate(140, 100)">
    <!-- Main document body -->
    <rect x="0" y="0" width="180" height="240" rx="8" fill="#ffffff" />
    
    <!-- Folded corner -->
    <path d="M 180 0 L 180 50 L 130 50 Z" fill="#e5e7eb" />
    
    <!-- Document lines (representing text/metadata) -->
    <rect x="20" y="80" width="140" height="8" rx="4" fill="#3b82f6" opacity="0.3" />
    <rect x="20" y="100" width="120" height="8" rx="4" fill="#3b82f6" opacity="0.3" />
    <rect x="20" y="120" width="140" height="8" rx="4" fill="#3b82f6" opacity="0.3" />
    <rect x="20" y="140" width="100" height="8" rx="4" fill="#3b82f6" opacity="0.3" />
    
    <!-- Image placeholder icon in document -->
    <rect x="35" y="165" width="110" height="60" rx="4" fill="#dbeafe" />
    <circle cx="60" cy="185" r="8" fill="#3b82f6" opacity="0.5" />
    <path d="M 35 215 L 60 190 L 85 210 L 110 185 L 145 215 Z" fill="#3b82f6" opacity="0.4" />
  </g>
  
  <!-- CB Badge in lower right -->
  <g transform="translate(340, 360)">
    <!-- Badge background -->
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#10b981" />
    
    <!-- CB Text -->
    <text x="50" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">CB</text>
  </g>
  
  <!-- Subtle border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#1e40af" stroke-width="4" opacity="0.5" />
</svg>
